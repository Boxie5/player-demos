<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>七牛web播放器示例-mp4</title>
  <link rel="stylesheet" href="https://player.qiniucc.com/sdk/latest/qiniuplayer.min.css" />
  <script type="text/javascript" src="https://player.qiniucc.com/sdk/latest/qiniuplayer.min.js"></script>

  <link rel="stylesheet" href="/vendor/css/codemirror.css"/>
  <script type="text/javascript" src="/vendor/js/codemirror.js"></script>

  <link rel="stylesheet" href="/css/common.css"/>
</head>
<body>
  <div class="video-wrapper">
    <video id="sample-video" class="video-sample video-js vjs-big-play-centered" width="640" height="360">
    </video>
  </div>
  <div class="editor-wrapper">
    <div id="editor" class="editor"></div>
  </div>
  <script>
    var value = "// init player instance of Jedi.Video.FenixPlayer with mp4 url \n\n"
              + "var player = new Jedi.Video.FenixPlayer('sample-video', {\n"
              + "  'file': 'https://player.qiniucc.com/qiniu-cloud-default-1280x720.mp4',\n"
              + "  'type': 'mp4',\n"
              + "  'controls': true\n"
              + "});\n";

    var editor = CodeMirror(document.getElementById("editor"), {
      value: value,
      lineNumbers: true,
      mode: "javascript",
      theme: "monokai",
      tabSize: 2,
      readOnly: "nocursor"
    });

    eval(value);
  </script>
</body>
</html>
